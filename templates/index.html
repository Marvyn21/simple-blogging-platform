<!DOCTYPE html>
<html>
<head>
  <title>Blog Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
    </div>
    <hr>
  {% endfor %}

  <!-- Navigation links -->
  <ul>
    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
    <li><a href="{{ url_for('login') }}">Login</a></li>
    <li><a href="{{ url_for('create_post') }}">Create Post</a></li>
  </ul>

</body>
</html>
